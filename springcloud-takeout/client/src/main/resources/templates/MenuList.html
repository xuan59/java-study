<!DOCTYPE html>
<!--
抽取公共页（例如导航条）
在抽取目标部分（导航条）的标签中加入 th:fragment="名称"  <footer th:fragment="copy">导航条</footer> 如文件名为index.html

需要引入页在标签中加入  方法一
 th:insert="抽取目标的文件名::名称"   <div th:insert="index::copy"></div>  效果 <div><footer>导航条</footer></div>
 th:replace="抽取目标的文件名::名称"  <div th:replace="index::copy"></div>  效果 <footer>导航条</footer>
 th:include="抽取目标的文件名::名称"  <div th:include="index::copy"></div>  效果 <div>导航条</div>
 引入方法二<div th:include="~{index::选择器}"></div> （id加#，class加.）

-->
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>菜单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="/css/news.css" media="all" />
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline" style="width:300px;">
            <input type="text" id="search"  placeholder="请输入关键字" class="layui-input search_input">
        </div>
        <a onclick="searchData()" class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a th:href="add" class="layui-btn layui-btn-normal newsAdd_btn">批量订购</a>
    </div>
    <!--<div class="layui-inline">
        <a class="layui-btn recommend" style="background-color:#5FB878">推荐文章</a>
    </div>-->
<!--    <div class="layui-inline">-->
<!--        <a class="layui-btn audit_btn">审核</a>-->
<!--    </div>-->
<!--    <div class="layui-inline">-->
<!--        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>-->
<!--    </div>-->

</blockquote>
<div class="layui-form news_list">
    <table class="layui-table">
        <colgroup>
            <col width="50">
            <col width="13%">
            <col width="15%">
            <col width="15%">
            <col width="15%">
            <col width="15%">
            <col width="15%">
        </colgroup>
        <thead>
            <tr>
                <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><i class="layui-icon">O</i></div>
                </th>
                <th>ID</th>
                <th>名称</th>
                <th>价格</th>
                <th>口味</th>
                <th>类型</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="news_content">

            <tr th:each="menu:${menus}">
                <th><input type="checkbox" name="" id="checkbox" th:value="${menu.id}" lay-skin="primary" lay-filter="Choose" ></th>
                <td th:text="${menu.id}"></td>
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.price}"></td>
                <td th:text="${menu.flavor}"></td>
                <td th:text="${menu.type}"></td>
                <td>
                    <a th:href="add" class="" style="padding: 5px 20px;background-color:#01AAED;border-radius:3px;">订购</a>
                </td>
            </tr>
        </tbody>
    </table>
<!--    <div th:text="${unuser}" style="font-size:20px;color:red;"></div>-->
</div>
<div id="page"></div>
<script type="text/javascript" src="/js/layui.js"></script>
<script type="text/javascript" src="/js/newsList.js"></script>
<script type="text/javascript">
    function searchData() {
        var value = document.getElementById("search").value;
        if(value=="" || value==undefined){
            location.href="user";
        }else{
            location.href="search?id="+value;
        }
    }
</script>
</body>
</html>
