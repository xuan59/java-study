<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" th:href="@{~/css/normalize.css}" />
<link rel="stylesheet" type="text/css" th:href="@{~/css/demo.css}" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" th:href="@{~/css/component.css}" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container demo-1">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
			<div class="logo_box">
				<form action="#" name="f" th:action="@{/login}" method="post">
					<div class="input_outer">
						<span class="u_user"></span>
						<!--国际化 th:text="#{login.username}"-->
						<input name="username" class="text" style="color: #FFFFFF !important"  type="text" placeholder="请输入账户">
					</div>
					<div class="input_outer">
						<span class="us_uer"></span>
						<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
					</div>
					<!-- 记住我 在标签外，可以使用 [[#{login.remember}]] -->
					<p style="color:red;text-align:center;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<div class="mb2"><a class="act-but submit" href="javascript:document:f.submit();" style="color: #FFFFFF">登录</a></div>
				</form>
			</div>
		</div>
	</div>
</div><!-- /container -->
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>
</body>
</html>
