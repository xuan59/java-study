server.port=8084
#设置该服务注册中心的hostname
eureka.instance.hostname=eureka8084
#由于我们目前创建的应用是一个服务中心，而不是普通的应用，默认情况下，这个应用会向注册中心（也就是它自己）注册它自己
#设置为false表示禁止这种自己向自己注册的默认行为
eureka.client.fetch-registry=false
#指定服务注册中心的位置   需要在C:\Windows\System32\drivers\etc\hosts文件中配置 127.0.0.1 eureka8083
#eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:8083/eureka/
eureka.client.service-url.defaultZone=http://eureka8083:8083/eureka