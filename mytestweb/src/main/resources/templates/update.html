<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>修改用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){

			.layui-form-item .layui-inline{ width:100%; float:none; }
		}

		form{
			margin-top:50px;
		}
	</style>
</head>
<body class="childrenBody">
	<form id="editData" class="layui-form" style="width:80%;" th:action="update" th:method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" th:name="id" th:value="${user.id}" lay-verify="required" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" th:name="name" th:value="${user.name}" lay-verify="required"  placeholder="请输入用户名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div>
				<input type="radio" name="sex" th:checked="${user.sex.equals('男')}" value="男" title="男" checked>
				<input type="radio" name="sex" th:checked="${user.sex.equals('女')}" value="女" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" th:name="age" th:value="${user.age}" lay-verify="required"  placeholder="请输入用户名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userEmail" th:name="email" th:value="${user.email}" lay-verify="email" placeholder="请输入邮箱">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label" >部门</label>
			<div class="layui-form-item" style="width:90%;float:right;margin-top:-35px;">
				<select name="department" class="userGrade" lay-filter="userGrade">
					<option th:each="department:${departmens}" th:value="${department.name}" th:text="${department.name}" th:selected="${department.name.equals(user.department)}"></option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">出生日期</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" th:name="birth" th:value="${#dates.format(user.birth,'yyyy-MM-dd')}" lay-verify="required"  placeholder="yyyy-MM-dd">
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" th:onclick="edit()"  lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="/js/layui.js"></script>
	<script type="text/javascript" src="/js/addUser.js"></script>
	<script type="text/javascript">
		function edit(){
			document.getElementById("editData").submit();
			alert("提交成功");
		}
	</script>
</body>
</html>
