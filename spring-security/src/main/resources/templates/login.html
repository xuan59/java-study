<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/layui.css"/>
    <style>
        .login{
            width: 500px;
            height: 230px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
        }
        body{
            background-color: #1E9FFF;
        }
    </style>
</head>
<body>
<div class="login">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>登录</legend>
    </fieldset>

    <form class="layui-form" method="post" action="/login">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项" placeholder="请输入用户名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 码：</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required" lay-reqtext="用密码是必填项" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
